<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub - Money Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="assets/logo.gif" alt="logo money converter">

    <main class="main">
        <label>
            Converter <strong>de</strong>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <strong>para</strong>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano </option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/brasil 2.png" alt="moeda real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$</p>
            </div>

            <img class="arrow-img" src="assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="assets/estados-unidos (1) 1.png" alt="moeda dólar">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$</p>
            </div>
        </section>


    </main>
</body>
<script src="script.js"></script>
</html>
